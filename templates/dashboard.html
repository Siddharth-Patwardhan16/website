<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hand Sign Recognition</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      body {
        font-family: Arial;
        text-align: center;
        background-color: #f2f2f2;
        padding-top: 20px;
      }
      video {
        border: 2px solid #ccc;
        border-radius: 10px;
      }
      #result {
        font-size: 24px;
        margin-top: 20px;
        color: #007bff;
      }
      #loading {
        display: none;
        font-size: 18px;
        color: #ff4500;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        background-color: #333;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 15px;
        display: block;
      }

      nav ul li a:hover {
        background-color: #575757;
        border-radius: 5px;
      }

      section {
        margin: 40px auto;
        max-width: 800px;
        text-align: left;
      }

      section h2 {
        color: #007bff;
      }

      section p {
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/smart_home">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/useManual">User Manual</a>
        <a href="/contact">Contact Us</a>
      </nav>
      <div class="user-icon">
        ðŸ‘¤
        <div class="dropdown">
          <a href="/logout">Logout</a>
        </div>
      </div>
    </header>

    <h1>Hand Sign Recognition System</h1>
    <p>Show a hand sign to the camera below.</p>

    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none"></canvas>

    <div id="result">Detecting gesture...</div>
    <div id="loading">Processing...</div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const result = document.getElementById("result");
      const ctx = canvas.getContext("2d");
      const loadingIndicator = document.getElementById("loading");

      // Start webcam stream
      async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
        });
        video.srcObject = stream;
      }

      // Capture frame and send to backend
      async function sendFrame() {
        loadingIndicator.style.display = "block";
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg");

        try {
          const response = await fetch("https://gcoeara-hand-sign-project.netlify.app/predict", { // Replace with your backend URL
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ image: imageData }),
          });

          const data = await response.json();
          if (data.label) {
            result.textContent = `Gesture: ${data.label}`;
          } else {
            result.textContent = `Error: ${data.error || "Unknown"}`;
          }
        } catch (error) {
          result.textContent = "Error: Unable to process the request.";
        } finally {
          loadingIndicator.style.display = "none";
        }
      }

      // Setup camera and start prediction loop
      setupCamera().then(() => {
        setInterval(sendFrame, 1500); // send every 1.5 seconds
      });
    </script>
  </body>
</html>
